<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Titulación Predial Offline</title>

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1f2937" />

  <link rel="stylesheet" href="styles.css" />

  <!-- Leaflet por CDN -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>

<body>
  <header class="top">
    <h1>Titulación Predial (Offline)</h1>
    <p class="muted">Captura: Foto + GPS + almacenamiento sin internet (IndexedDB)</p>
  </header>

  <section class="card">
    <h2>Formulario</h2>

    <form id="formEncuesta">
      <label>Nombre</label>
      <input id="nombre" placeholder="Nombre" autocomplete="off" required />

      <label>Predio</label>
      <input id="predio" placeholder="Predio" autocomplete="off" required />

      <label>Foto</label>
      <input type="file" id="foto" accept="image/*" capture="environment" />

      <div class="row">
        <button type="button" id="btnGPS">Tomar GPS</button>
        <button type="submit" class="primary">Guardar</button>
      </div>

      <p id="gps" class="muted">GPS: (sin capturar)</p>
    </form>
  </section>

  <section class="card">
    <div class="row space">
      <h2>Bandeja</h2>
      <div class="row">
        <button type="button" id="btnExport">Exportar Excel (CSV)</button>
        <button type="button" id="btnLimpiar" class="danger">Borrar todo</button>
      </div>
    </div>

    <div id="lista" class="list"></div>
  </section>

  <section class="card">
    <h2>Mapa</h2>
    <div id="map"></div>
  </section>

  <script src="db.js"></script>
  <script src="app.js"></script>

  <script>
    // Registrar Service Worker (PWA / Offline)
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./service-worker.js");
    }
  </script>
</body>
</html>
